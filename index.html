<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Работа четвёртого спринта, Халикова Маргарита, 65 skyblue">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/mesto-logo.svg" alt="Логотип место">
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__content">
                <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar" />
                <div class="profile__info">
                    <div class="profile__description">
                        <h1 class="profile__title" id="user-name"></h1>
                        <p class="profile__subtitle" id="user-occupation"></p>
                    </div>
                    <button type="button" aria-label="Редактировать" class="profile__edit-button link"
                        id="edit-profile-button"></button>
                </div>
            </div>
            <button aria-label="Добавить" type="button" class="profile__add-button link"
                id="add-picture-button"></button>
        </section>


                <section class="cards">
                    <template class="template">
                            <div class="card">
                                <img src="" alt="" class="card__image" />
                                <button type="button" class="card__delete-button link"></button>
                                <div class="card__description">
                                    <h2 class="card__title"></h2>
                                    <div class="card__like-container">
                                        <button type="button" class="card__like-button link"></button>
                                    </div>
                                </div>
                            </div>
                    </template>
                </section>



        <div class="popup" id="edit-popup">
            <div class="popup__container">
                <button type="button" class="popup__close link" id="close-profile-button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="popup__form" class="popup__form">
                    <input type="text" name="name" id="user-name-input" value="" placeholder="Имя" class="popup__text">
                    <input type="text" name="info" id="user-occupation-input" value="" placeholder="О себе"
                        class="popup__text">
                    <button type="submit" class="popup__submit link">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup" id="add-popup">
            <div class="popup__container">
                <button type="button" class="popup__close link" id="close-add-picture-button"></button>
                <h2 class="popup__title">Новое место</h2>
                <form name="popup__form" class="popup__form">
                    <input type="text" name="name" id="place-name" value="" placeholder="Название"
                        class="popup__text">
                    <input type="text" name="info" id="image-link" value="" placeholder="Ссылка на картинку"
                        class="popup__text">
                    <button type="submit" class="popup__submit link">Создать</button>
                </form>
            </div>
        </div>

        <div class="popup popup__type-image" id="image-popup">
            <div class="popup__image-wrapper">
                <button type="button" class="popup__close link" id="close-image-button"></button>
                <img src="" alt="" class="popup__full-image" />
                <p class="popup__caption"></p>
            </div>
        </div>

    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <script src="scripts/index.js"></script>
</body>

</html>
